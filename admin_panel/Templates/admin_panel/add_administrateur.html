{% extends 'admin_panel/dashboard.html' %}

 {% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'add_administrateur'%}">Administrateurs</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Ajouter administrateur</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
        <form action="{% url 'add_administrateur' %}" method="post">   
        {% csrf_token %}
        
        <!-- Why Id ? -->
        <div class="form-group">
          <label for="">Id</label>
          <input
            type="int"
            class="form-control form-control-sm"
            name="id"
            value="{{values.id}}"
          />
        </div>
        <div class="form-group">
          <label for="">Nom</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="nom"
            value="{{values.nom}}"
          />
        </div>
       
        <div class="form-group">
          <label for="">PrÃ©nom</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="prenom"
            value="{{values.prenom}}"
          />
        </div>

        <div class="form-group">
            <label for="">Email</label>
            <input
              type="text"
              class="form-control form-control-sm"
              name="email"
              value="{{values.email}}"
            />
            <div class="form-group">
                <label for="">Mot de passe</label>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  name="mot_de_passe"
                  value="{{values.mot_de_passe}}"
                />
          </div>

        <input
          type="submit"
          value="Sauvegarder"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
